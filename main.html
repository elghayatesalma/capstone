<!DOCTYPE html>
<html>
    <head>
        
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title>Location-based AR.js demo</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        
        
        <a-entity
        scale="10 10 10"
        gps-entity-place="latitude: 33.538372; longitude: -5.107666;"
        text="value: Building 8\nSchool of Humanities & Social Sciences;
        color:212121;
        align:left;
        wrapCount:20;
        width:1; 
        shader:msdf"
        geometry="primitive: plane; width:auto; height:auto"
        material="color: #689F38; shader:flat; visible: true"
        >
        </a-entity>
        
        <a-entity
        scale="10 10 10"
        gps-entity-place="latitude: 33.538341; longitude: -5.107510;"
        text="value: \nBuilding 6\nSchool of Science & Engineering;
        color:212121;
        align:left;
        wrapCount:20;
        width:1; 
        shader:msdf"
        geometry="primitive: plane; width:auto; height:auto"
        material="color: #689F38; shader:flat; visible: true"
        >
        </a-entity>
        
        <a-entity
        scale="10 10 10"
        gps-entity-place="latitude: 33.538792; longitude: -5.107510;"
        text="value: \nBuilding 4\n Contains Auditorium, Language Center, Trading Room, Center for Learning Technologies, Al Akhawayn Incubator;
        color:212121;
        align:left;
        wrapCount:20;
        width:1; 
        shader:msdf"
        geometry="primitive: plane; width:auto; height:auto"
        material="color: #689F38; shader:flat; visible: true"
        >
        </a-entity>
        
        <a-entity
        scale="10 10 10"
        gps-entity-place="latitude: 33.538596; longitude: -5.107210;"
        text="value: \nBuilding 5\n School of Science and Engineering, and SSE Dean's office;
        color:212121;
        align:left;
        wrapCount:20;
        width:1; 
        shader:msdf"
        geometry="primitive: plane; width:auto; height:auto"
        material="color: #689F38; shader:flat; visible: true"
        >
        </a-entity>
        
        

      
      
      
    
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html
