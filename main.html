<!DOCTYPE html>
<html>
  <head>
    <style>
      
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </style>
      </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <div class="marker">
      <a-text
        value="Building 9"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 33.538524; longitude: -5.108312;"
        ></a-text>
        <hr style="width:50%;text-align:left;margin-left:0">
        <p 
         style="text-align:right">building 9 description.
      scale="50 50 50"
      </p>
      </div>
      
      <a-text
        value="Building 8B"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 33.538399; longitude: -5.108081;"
      ></a-text>
      
      <a-text
        value="Building 7"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 33.537988; longitude: -5.107936;"
      ></a-text>
      
      <a-text
        value="Building 7"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 33.537894; longitude: -5.107819;"
      ></a-text>
      
    
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html
