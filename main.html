<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    
    <!-- import aframe and AR.js -->
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>

</head>




<body style="margin: 0; overflow: hidden">
    <script>
        AFRAME.registerComponent('locationfinder', {
            init : function(){
                navigator.geolocation.getCurrentPosition(function(location){
                    consol.log(location);
                });   
            }
        });
    </script>
    <a-scene embedded arjs="source:webcam;" > 
        <a-camera  
            gps-camera="simulateLatitude:33.538552; simulateLongitude: -5.107939"
            rotation-reader
        >
        
        <a-text 
            value="Building 8" 
            scale="15 15 15 "
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:33.538629; longitude:-5.108021; "
        ></a-text>

        <a-text 
            value="Building 6" 
            scale="15 15 15 "
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:33.538396; longitude:-5.107598; "
        ></a-text>
    
        <a-text 
            value="Building 7" 
            scale="15 15 15 "
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:33.537961; longitude:-5.108020; "
        ></a-text>
        <a-text 
            value="Building 7" 
            scale="15 15 15 "
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:33.537947; longitude:-5.107924; "
        ></a-text>
        <a-text 
            value="Building 7" 
            scale="15 15 15 "
            look-at="[gps-camera]"
            align="center"
            gps-entity-place="latitude:33.538023; longitude:-5.108149; "
        ></a-text>

        
    </a-camera>
    </a-scene>
</body>
</html>
