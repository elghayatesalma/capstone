<!DOCTYPE html>
<html>
    <head>
        
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title>Location-based AR.js demo</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script> 
            <script src="aframe-speech-command-component.js"></script> 
    </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene>

  <a-entity id="annyang" annyang-speech-recognition></a-entity>

  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>

  <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" shadow visible="false" speech-command__show="command: show box; type: attribute; attribute: visible; value: true;" speech-command__hide="command: hide box; type: attribute; attribute: visible; value: false;"></a-box>

  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

  <a-sky color="#ECECEC"></a-sky>

  <a-text position="-1 0.5 -2" align="center" value="Say show/hide box" color="black"></a-text>

  </a-entity>

</a-scene>
  </body>
</html
