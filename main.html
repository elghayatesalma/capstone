<!DOCTYPE html>
<html>
    <head>
        
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <title>Location-based AR.js demo</title>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script> 
            <script src="aframe-speech-command-component.js"></script> 
    </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
   
        <a-entity id="annyang" annyang-speech-recognition
        scale="10 10 10;"
        gps-entity-place="latitude: 33.538439; longitude: -5.108231;"
        text="value: Building 8B\nNew Building;
        color:212121;
        align:left;
        wrapCount:20;
        width:1; 
        shader:msdf"
        geometry="primitive: plane; width:auto; height:auto"
        material="color: #689F38; shader:flat; visible: true"
        speech-command__show="command: show description; type: attribute; attribute: visible; value: true;" speech-command__hide="command: hide description; type: attribute; attribute: visible; value: false;"
        >
        <a-text position="-1 0.5 -2" align="center" value="Say show/hide description" color="white"></a-text>
        </a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html
